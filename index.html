<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مجموعة ريم للخدمات الطبية</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #0f3c5c, #1e6fa3, #25D366, #0f3c5c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.main {
    width: 100%;
    max-width: 1100px;
    padding: 40px 20px;
}

.header {
    text-align: center;
    margin-bottom: 50px;
}

.header img {
    width: 240px;
    margin-bottom: 15px;
}

.header h1 {
    color: #ffffff;
    font-size: 30px;
    margin: 0;
    font-weight: 700;
}

.branches {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

.branch {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 22px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    transition: 0.3s;
}

.branch:hover {
    transform: translateY(-6px);
}

.branch h3 {
    color: #0f3c5c;
    margin-bottom: 18px;
    font-size: 17px;
    font-weight: 700;
}

.actions {
    display: flex;
    justify-content: center;
    gap: 14px;
}

.btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    color: #fff;
    font-size: 21px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.15);
}

.fb { background: #1877f2; }
.wa { background: #25D366; }
.call { background: #0f3c5c; }

@media (max-width: 600px) {
    .header img { width: 200px; }
    .header h1 { font-size: 24px; }
}
</style>
</head>

<body>

<div class="main">

    <div class="header">
        <img src="./logo.png" alt="Reem Medical Group">
        <h1>مجموعة ريم للخدمات الطبية</h1>
    </div>

    <div class="branches">

        <div class="branch">

            <div class="actions">
                <a class="btn fb" href="https://www.facebook.com/ReemSpecialistClinic" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="btn wa" href="https://wa.me/201110126522" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a class="btn call" href="tel:201110126522"><i class="fas fa-phone"></i></a>
            </div>
        </div>

        <div class="branch">
            <h3>معمل ريم للتحاليل الطبية</h3>
            <div class="actions">
                <a class="btn fb" href="https://www.facebook.com/NewReemLab" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="btn wa" href="https://wa.me/201022807034" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a class="btn call" href="tel:201022807034"><i class="fas fa-phone"></i></a>
            </div>
        </div>

        <div class="branch">
            <h3>مجمع الطحان الطبي</h3>
            <div class="actions">
                <a class="btn fb" href="https://www.facebook.com/profile.php?id=61581364335437" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="btn wa" href="https://wa.me/201035445255" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a class="btn call" href="tel:201035445255"><i class="fas fa-phone"></i></a>
            </div>
        </div>

        <div class="branch">
            <h3>عيادات ريم – الداخلة</h3>
            <div class="actions">
                <a class="btn fb" href="https://www.facebook.com/profile.php?id=61561399355206" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="btn wa" href="https://wa.me/201032625734" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a class="btn call" href="tel:201032625734"><i class="fas fa-phone"></i></a>
            </div>

        <div class="branch">

            <div class="actions">
                <a class="btn fb" href="https://www.facebook.com/profile.php?id=61579299571751" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="btn wa" href="https://wa.me/201031364152" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a class="btn call" href="tel:201031364152"><i class="fas fa-phone"></i></a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
